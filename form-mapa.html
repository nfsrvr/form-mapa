<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario con Direcci贸n Exacta</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+e2w1Xo3bZB7rDRt05xM0J5I6KVDIQF0zD6bYyU8E=" crossorigin=""/>
  <style>
    #map { width: 100%; height: 400px; margin-top: 10px; }
    input { width: 100%; padding: 10px; margin-top: 5px; }
    button { padding: 10px 20px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Formulario con direcci贸n exacta</h2>
  <input id="direccion" type="text" placeholder="Escribe tu direcci贸n">
  <div id="map"></div>
  <button onclick="enviar()">Enviar</button>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1j6g58G+O6QXEdHXcJcV0P38jCoK0h/4g9g1hykM=" crossorigin=""></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <script>
    // Inicializar mapa
    let map = L.map('map').setView([-29.9027, -71.2520], 13); // La Serena
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Marcador arrastrable
    let marker = L.marker([-29.9027, -71.2520], {draggable:true}).addTo(map);

    // Geocoder para buscar direcciones
    let geocoder = L.Control.geocoder({
      defaultMarkGeocode: false
    })
    .on('markgeocode', function(e) {
      let center = e.geocode.center;
      marker.setLatLng(center);
      map.setView(center, 16);
      document.getElementById("direccion").value = e.geocode.name;
    })
    .addTo(map);

    function enviar() {
      let direccion = document.getElementById("direccion").value;

      // Tu URL de Google Form
      let url = "https://docs.google.com/forms/d/e/1FAIpQLSf-Nq-vft0_Ou3O-NjkDZTg-9xbHee8mioadxFRSh7xcZQIEg/formResponse?";
      let entryDireccion = "107467050"; // tu campo Direcci贸n

      let finalUrl = url + "entry." + entryDireccion + "=" + encodeURIComponent(direccion);
      window.open(finalUrl, "_blank");
    }
  </script>
</body>
</html>
